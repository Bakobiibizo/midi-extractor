[pytest]
python_files = test_*.py
testpaths = tests
python_classes = Test*
python_functions = test_*

# Configure test options
addopts = -v --tb=short

# Configure logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Disable warnings about deprecated pkg_resources
filterwarnings =
    ignore::UserWarning:.*pkg_resources.*
    ignore:.*pkg_resources is deprecated.*:UserWarning

# Configure test collection to ignore certain directories
norecursedirs = .git .venv __pycache__ build dist *.egg-info

# Configure test timeout (in seconds)
timeout = 300

# Configure test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks integration tests (deselect with '-m "not integration"')
    unit: marks unit tests (deselect with '-m "not unit"')

# Configure test paths
python_paths = . src
